<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search results=</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% if results %}
        {% for result in results %}
            <div class="provider-block" style="background-color: #FDF9F0;">
                {{result.name}}
            </div>
        {% endfor %}
    {% else %}
        <div class="no-results-block">
            <p>Sorry, no results for now.</p>
        </div>
    {% endif %}
</body>
