<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='results_style.css') }}">
    <title>Search Results</title>
</head>
<body>

    <header class = "big_header">
        <div class="logo">
            <div style="width: 100%; height: 100%; position: relative; background: #D2CACA">
                <div style="width: 16.38px; height: 16.38px; left: 13.56px; top: 0px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 13.56px; top: 27.12px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 27.12px; top: 13.55px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 0px; top: 13.55px; position: absolute; background: #C4BD91"></div>
                <div style="width: 18.92px; height: 2.21px; left: 12.58px; top: 20.72px; position: absolute; background: #666644"></div>
                <div style="width: 18.92px; height: 2.10px; left: 20.99px; top: 31.29px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: #666644"></div>
            </div>
        </div>
    </header>

    <div id="left-column">
        <h2>{{procedure}}</h2>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="woman">Woman</option>
            <option value="man">Man</option>
            <option value="non-binary">Non-Binary</option>
            <option value="transgender">Transgender</option>
            <option value="genderfluid">Genderfluid</option>
            <option value="agender">Agender</option>
        </select>

        <label for="meeting-form">Meeting Form:</label>
        <select id="meeting-form" name="meeting-form">
            <option value="in-person">In-person</option>
            <option value="virtual">Virtual</option>
            <option value="hybrid">Hybrid</option>
        </select>

        <label for="distance">Distance:</label>
        <input type="text" id="distance" name="distance" placeholder="Enter Zip Code">

        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages" placeholder="Enter Languages">

        <label for="insurance">Insurances:</label>
        <input type="text" id="insurances" name="insurances" placeholder="Enter Insurances">

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div id="center-column">
        <span class="close-button" onclick="closeCenterColumn()">×</span>
        <header class="center_header">RESULTS ({{ count }})</header>
        {% if results %}
            {% for result in results %}
                <div class="result-block">
                    <h2><a href="#" id="result-link-{{ result.provider_ID }}" onclick="showResultDetails('{{ result.provider_ID }}')">{{ result.name }}</a></h2>
                    <p>details</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <footer class="center_footer">
        </footer>
    </div>

    <div id="right-column">
        <div class="title">
            <span class="close-button" onclick="closeRightColumn()">×</span>
            <div id="details-provider-name"></div>
            <div id="details-provider-pronoun"></div>
        </div>
        <div class="bio">
            <p class = "title-location">location</p>
            <p id="details-provider-location"></p>
            <p class = "title-email">email</p>
            <p id="details-provider-email"></p>
            <p class = "title-phone_number">phone_number</p>    
            <p id="details-provider-phone_number"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}">
        function showResultDetails(providerID) {
            document.getElementById('right-column').style.display = 'block';

            // Make an AJAX request to get the result details
    fetch(`/get_result_details/${providerID}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(provider => {
            // Update the HTML elements in the right column dynamically
            document.getElementById('details-provider-name').innerHTML = `
                <h2>${provider.name}</h2>
            `;
            document.getElementById('details-provider-pronoun').innerHTML = `
                <h2>${provider.pronoun}</h2>
            `;
            document.getElementById('details-provider-location').innerHTML = `
                <h2>${provider.location}</h2>
            `;
            document.getElementById('details-provider-email').innerHTML = `
                <h2>${provider.email}</h2>
            `;
            document.getElementById('details-provider-phone_number').innerHTML = `
                <h2>${provider.phone_number}</h2>
            `;
            /*document.getElementById('details-provider-profile_picture').innerHTML = `
                <h2>${provider.profile_picture}</h2>
            `;*/



            /*
                <p id="details-provider-insurance">${provider.insurance}</p>
                <p id="details-provider-website">${provider.website}</p>
                <p id="details-provider-zip_code">${provider.zip_code}</p>
                <p id="details-provider-finances">${provider.finances}</p>
                <p id="details-provider-qualifications">${provider.qualifications}</p>
                <p id = "details-provider-category">${provider.category}</p>
                <p id = "details-provider-education">${provider.education}</p>
                <p id = "details-provider-hospital">${provider.hospital}</p>
                <p id = "details-provider-languages">${provider.languages}</p>*/
        })
        .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
