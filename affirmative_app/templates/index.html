<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Services</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        padding-top: 70px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            border-bottom: 1px solid rgb(228, 228, 228);
            z-index: 100;
            background-color: #D2CACA;
            padding: 0 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #C4BD91;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .searching {
            left: 0;
            bottom: 0;
            top: 80px;
            background-color: white;
            width: 250px;
            z-index: 200;
            padding-top: 5px;
            overflow-y: auto; /* Allow vertical scrolling */
            max-height: calc(100vh - 55px); /* Set max height relative to viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search_bar {
            width: 90%;
            height: 120%;
            background: #959595;
            border-radius: 30px;
            box-sizing: border-box;
            padding-left: 30px;
            padding-right: 20px;
            padding-top: 5px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        nav {
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        section {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 70%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .category-title {
            width: 100%;
            height: 100%;
            color: black;
            font-size: 20px;
            font-family: Avenir;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px; /* Added margin bottom to separate titles */
        }

        .service-type {
            color: black;
            font-size: 14px;
            font-family: Avenir;
            font-weight: 400;
            width: 100%;
            text-transform: capitalize;
            line-height: 20px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <div style="width: 100%; height: 100%; position: relative; background: #D2CACA">
                <div style="width: 16.38px; height: 16.38px; left: 13.56px; top: 0px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 13.56px; top: 27.12px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 27.12px; top: 13.55px; position: absolute; background: #C4BD91"></div>
                <div style="width: 16.38px; height: 16.38px; left: 0px; top: 13.55px; position: absolute; background: #C4BD91"></div>
                <div style="width: 18.92px; height: 2.21px; left: 12.58px; top: 20.72px; position: absolute; background: #666644"></div>
                <div style="width: 18.92px; height: 2.10px; left: 20.99px; top: 31.29px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: #666644"></div>
            </div>
        </div>
    </header>

    <div class="searching">
        <div>
            <input class = "search_bar" type = "text">
        </div>

        <nav class="category-buttons">
            <div class="category-title">PSYCHOLOGICAL</div>
            {% for procedure in psychological_procedures %}
                <form method="post" action="{{ url_for('results', procedure=procedure) }}">
                    <input type="hidden" name="procedure" value="{{ procedure }}">
                    <button class="service-type" type="submit">{{ procedure }}</button>
                </form>
            {% endfor %}

            <div class="category-title">SURGICAL</div>
            {% for procedure in surgical_procedures %}
                <form method="post" action="{{ url_for('results', procedure=procedure) }}">
                    <input type="hidden" name="procedure" value="{{ procedure }}">
                    <button class="service-type" type="submit">{{ procedure }}</button>
                </form>
            {% endfor %}

            <div class="category-title">Endodermal</div>
                <form method="post" action="{{ url_for('results', procedure='Hormone Replacement Therapy')}}">
                    <input type="hidden" name="procedure" value="Hormone Replacement Therapy">
                    <button class="service-type" type="submit">Hormone Replacement Therapy</button>
                </form>
        </nav>
    </div>
