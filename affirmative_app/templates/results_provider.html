<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown {
            margin-right: 10px;
        }

        .advanced-filters {
            display: flex;
            margin-bottom: 20px;
        }

        .provider-block {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .no-results-block {
            margin-top: 20px;
            text-align: center;
        }

        .apply-filters-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="search-container">
    <form action="/results_navigator" method="post">
        <div class="dropdown">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="surgical">Surgical</option>
                <option value="psychological">Psychological</option>
                <option value="endodermal">Endodermal</option>
                <option value="care navigator">Care Navigator</option>
            </select>
        </div>
        <input class="search-input" type="text" name="location" placeholder="Zip code/Name">
        <button class="search-button" type="submit">Search</button>
    </form>
</div>

<div class="advanced-filters">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="insurance">Insurance:</label>
    <select id="insurance" name="insurance">
        <option value="insurance1">Insurance 1</option>
        <option value="insurance2">Insurance 2</option>
        <!-- Add more insurance options as needed -->
    </select>

    <label for="therapy">Therapy Type:</label>
    <select id="therapy" name="therapy">
        <option value="therapy1">Therapy 1</option>
        <option value="therapy2">Therapy 2</option>
        <!-- Add more therapy options as needed -->
    </select>

    <button class="apply-filters-button" onclick="applyFilters()">Apply Filters</button>
</div>

{% if results %}
    {% for result in results %}
        <div class="provider-block">
            <h2><a href="{{ url_for('profile_provider', provider_id=result.provider_ID) }}">{{ result.name }}</a></h2>
            <p>{{ result.location }}, {{ result.zip_code }}</p>
            <p>Gender: {{ result.gender }}, Insurance: {{ result.insurance }}</p>
            
            <!-- Add more details as needed -->
        </div>
    {% endfor %}
{% else %}
    <div class="no-results-block">
        <p>Sorry, no results for now.</p>
    </div>
{% endif %}

</body>
</html>
